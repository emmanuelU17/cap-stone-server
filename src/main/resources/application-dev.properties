server.port=${PORT:1997}

# spring security error LOG
logging.level.org.hibernate=error
logging.level.org.springframework.jdbc=trace
logging.level.org.springframework.security=trace

# datasource
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sara_brand_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sara}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sara}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=always
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL

# flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/sara_brand_db}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME:sara}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:sara}
spring.flyway.table=flyway_schema_history
#spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-description=init
spring.flyway.baseline-version=0

# for handling exceptions message
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# session Cookie config
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.domain=localhost
server.servlet.session.cookie.path=/
# 1hr
server.servlet.session.cookie.max-age=3600
server.servlet.session.cookie.same-site=lax

# size of image file uploaded
spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB
spring.servlet.multipart.enabled=true

# jwt
jwt.claim=role

# ui domain
cors.ui.domain=hello

# stripe
stripe.api.key=${STRIPE_API_KEY:dummy-api-key}