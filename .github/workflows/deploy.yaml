name: Sarre Brand API Actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-image:
    name: Build and deploy image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK Temurin
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Log into DockerHub
        uses: docker/login-action@v3
        with:
          username: emmanuelu17
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: mvn spring-boot:build-image -Pstage -DskipTests

      - name: Set up docker build
        uses: docker/setup-buildx-action@v3

      - name: Push image to dockerhub
        run: |
          docker image tag emmanuelu17/sara-brand-server:latest emmanuelu17/sarre-bk:latest
          docker push --all-tags emmanuelu17/sarre-bk

  build-native-image:
    name: Build and Deploy native image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17.0.7'
          distribution: 'graalvm'

      - name: Log into DockerHub
        uses: docker/login-action@v3
        with:
          username: emmanuelu17
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build native image
        run: mvn -Pnative spring-boot:build-image -Pstage -DskipTests

      - name: Set up docker build
        uses: docker/setup-buildx-action@v3

      - name: Push native image to dockerhub
        run: |
          docker image tag emmanuelu17/sara-brand-server:latest emmanuelu17/sarre-bk-native:latest
          docker push --all-tags emmanuelu17/sarre-bk-native